<button  (click)="play()" id = "playAudio">PLAY</button>
<button  (click)="pause()" id = "pauseAudio">PAUSE</button>
<button  (click)="stop()" id = "stopAudio">STOP</button>
<button  (click)="volumeUp()" id = "volumeUp">VOLUME UP</button>
<button  (click)="volumeDown()" id = "volumeDown">VOLUME DOWN</button>
