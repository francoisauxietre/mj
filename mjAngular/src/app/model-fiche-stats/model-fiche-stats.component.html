<mat-expansion-panel [disabled]="checked === false" [expanded]="checked === true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Stats
    </mat-panel-title>
    <mat-panel-description>
      <mat-checkbox [(ngModel)]="checked"></mat-checkbox>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <section>
    <form class="inventaire-form">
        <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Champ" value="label"name="label" [(ngModel)]="label"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>type du champ</mat-label>
            <mat-select [(value)]="selected">
            <mat-option value="string">texte</mat-option>
            <mat-option value="int">entier</mat-option>
            <mat-option value="float">decimal</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="ajouter()">ajouter</button>
    </form>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-card cdkDrag *ngFor="let keyType of keyTypes">
        <span>{{keyType.key}}</span><span>{{keyType.type}}</span>
        <mat-card-actions>
          <button mat-button (click)="removePostButton(keyType)">X</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
</mat-expansion-panel>
